<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naive Bayes Spam Detection (API 19)</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffc107;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0a800;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            display: none;
        }

        .spam {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
        }

        .ham {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }
    </style>
</head>

<body>
    <h1>Naive Bayes Spam Detection</h1>
    <p>Enter email text to classify as Spam or Ham.</p>

    <textarea id="emailText" placeholder="Enter email content here... (e.g., 'Win money now')"></textarea>
    <br>
    <button onclick="predict()">Check Email</button>

    <div id="result"></div>

    <script>
        function predict() {
            const text = document.getElementById('emailText').value;

            fetch('/19/predict/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
                .then(response => response.json())
                .then(data => {
                    const resDiv = document.getElementById('result');
                    resDiv.style.display = 'block';

                    if (data.status === 'success') {
                        resDiv.innerHTML = `<h3>Classification Result</h3>
                                        <p><strong>Label:</strong> ${data.label}</p>
                                        <p><strong>Spam Probability:</strong> ${(data.spam_probability * 100).toFixed(2)}%</p>`;

                        if (data.label.includes("SPAM")) {
                            resDiv.className = 'spam';
                        } else {
                            resDiv.className = 'ham';
                        }
                    } else {
                        resDiv.innerHTML = `<p style="color:red">Error: ${data.message}</p>`;
                        resDiv.className = '';
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Error reaching API");
                });
        }
    </script>
</body>

</html>
